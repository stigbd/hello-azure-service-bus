version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: "%(levelprefix)s [%(asctime)s] %(name)s - %(message)s"
    use_colors: null
    datefmt: "%d-%m-%Y %H:%M:%S"
  access:
    "()": pythonjsonlogger.json.JsonFormatter
    format: "%(name)s %(levelname)s %(client_addr)s %(request_line)s %(status_code)s"
    timestamp: True
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
